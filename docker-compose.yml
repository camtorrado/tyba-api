version: '3.8'

services:

  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://postgres:tyba04@db:5432/postgres?schema=public"
      JWT_SECRET: "e3d225c799cc83055610f4dcd48a142c06f12acae74a2e5388cf9a47d3ba4e47"
      JWT_ACCESS_TOKEN_EXPIRE_TIME: "1h"
      HERE_API_KEY: "rkFSysgg43J9IMWsKnfvzSfSzgvQ6EGEZaZoW7cJgwk"
    command: sh -c "npx prisma migrate deploy && npm start"

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tyba04
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  test:
    build: .
    depends_on:
      - db
    env_file:                         
      - .env
    command: sh -c "npm test"

volumes:
  postgres_data: